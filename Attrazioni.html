    Il Castello Aragonese di Taranto è un'antica fortezza situata sull'isola di San Pietro, al largo della città.La struttura del castello risale al XV secolo, ma i suoi fondamenti risalgono all'epoca romana. Il castello fu utilizzato come fortezza militare e prigione nel corso della sua storia. Oggi è aperto al pubblico e ospita mostre ed eventi culturali. Il castello si trova su una collina e offre una vista panoramica sulla città di Taranto e sul mare circostante.Il Castello Aragonese ha una forma poligonale e presenta diverse torri, bastioni e mura difensive che testimoniano la sua funzione di fortificazione militare. All'interno del castello si trovano la cappella di San Pietro e il Museo Archeologico Nazionale di Taranto, che ospita importanti collezioni di reperti archeologici della Magna Grecia e dell'epoca romana. In passato, il castello ha anche ospitato personaggi illustri, come il poeta Gabriele D'Annunzio, che vi fu imprigionato nel 1878. Grazie alla sua importanza storica e artistica, il Castello Aragonese di Taranto è considerato uno dei monumenti più importanti della città di Taranto e dell'intera regione della Puglia.">

    data-content="<img src='images/ponte_girevole.jfif' style='width:50vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    Il Ponte girevole di Taranto è un ponte strallato che attraversa il Mar Grande e collega la città di Taranto con la zona industriale di Talsano. La sua caratteristica principale è la possibilità di ruotare su se stesso, permettendo il passaggio delle navi di grandi dimensioni che si dirigono verso il porto di Taranto.
    Inaugurato nel 1887, il ponte è stato uno dei primi ponti girevoli costruiti in Italia. La sua struttura metallica ha una lunghezza di circa 90 metri e un'altezza di circa 15 metri. Il ponte è supportato da due grandi piloni di cemento armato e da numerosi cavi in acciaio, che conferiscono alla struttura una notevole stabilità.
    Il Ponte girevole di Taranto rappresenta un importante collegamento stradale tra la città e l'area industriale e portuale di Taranto. Grazie alla sua particolare forma, è diventato uno dei simboli più riconoscibili della città e una meta turistica popolare per i visitatori che ammirano la sua struttura e la vista panoramica sul mare.">

  <script>

    $(document).ready(function() {
   $("[data-toggle=popover]").popover({
      html: true,
      placement: 'right',
   }).on("mouseenter", function () {
          var _this = this;
          
          $(this).popover("show");
          $(this).siblings(".popover").on("mouseleave", function () {
              $(_this).popover('hide');
          });
      }).on("mouseleave", function () {
          var _this = this;
          setTimeout(function () {
              if (!$(".popover:hover").length) {
                  $(_this).popover("hide")
              }
          }, 0.5);
      });
      });


  </script>
