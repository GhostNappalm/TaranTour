    Il Castello Aragonese di Taranto è un'antica fortezza situata sull'isola di San Pietro, al largo della città.La struttura del castello risale al XV secolo, ma i suoi fondamenti risalgono all'epoca romana. Il castello fu utilizzato come fortezza militare e prigione nel corso della sua storia. Oggi è aperto al pubblico e ospita mostre ed eventi culturali. Il castello si trova su una collina e offre una vista panoramica sulla città di Taranto e sul mare circostante.Il Castello Aragonese ha una forma poligonale e presenta diverse torri, bastioni e mura difensive che testimoniano la sua funzione di fortificazione militare. All'interno del castello si trovano la cappella di San Pietro e il Museo Archeologico Nazionale di Taranto, che ospita importanti collezioni di reperti archeologici della Magna Grecia e dell'epoca romana.">

    data-content="<img src='images/ponte_girevole.jfif' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    Il Ponte girevole di Taranto è un ponte strallato che attraversa il Mar Grande e collega la città di Taranto con la zona industriale di Talsano. La sua caratteristica principale è la possibilità di ruotare su se stesso, permettendo il passaggio delle navi di grandi dimensioni che si dirigono verso il porto di Taranto.
    Inaugurato nel 1887, il ponte è stato uno dei primi ponti girevoli costruiti in Italia. La sua struttura metallica ha una lunghezza di circa 90 metri e un'altezza di circa 15 metri. Il ponte è supportato da due grandi piloni di cemento armato e da numerosi cavi in acciaio, che conferiscono alla struttura una notevole stabilità.

    <div class="Pin" style="top: 48vh;left: 90vh;" src="images/MArTA.jpg" data-toggle="popover"

    Il MArTA - Museo Archeologico Nazionale di Taranto è uno dei più importanti musei archeologici d'Italia, situato nella città di Taranto. Il museo è stato fondato nel 1887 e si trova all'interno dell'antico convento dei Padri Domenicani, in piazza Maria Immacolata.

    Il MArTA ospita una vasta collezione di reperti archeologici che coprono un arco temporale che va dall'età del Bronzo all'età romana. La collezione del museo è stata arricchita nel corso degli anni grazie a importanti scoperte archeologiche effettuate nella zona di Taranto e in altre parti della Puglia.">

    <div class="Pin" style="top: 36vh;left: 45vh;" src="images/citta_vecchia.jpg" data-toggle="popover" 
    title="Città vecchia" 
    data-content="<img src='images/citta_vecchia.jpg' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    La città vecchia di Taranto è il cuore storico della città pugliese, situata sulla costa ionica della regione. La città vecchia, conosciuta anche come Taranto vecchia, è un labirinto di stradine e vicoli stretti, circondati da mura di epoca medievale.

    La città vecchia di Taranto è caratterizzata da un'architettura tipica delle città del sud Italia, con palazzi antichi, chiese barocche e archi e portali in pietra leccese. Tra le principali attrazioni della città vecchia si segnalano la Cattedrale di San Cataldo, il Castello Aragonese, la Chiesa di San Domenico Maggiore e la Chiesa di San Pietro Martire.">

    <div class="Pin" style="top: 71vh;left: 84vh;" src="images/palazzo_governo.jpg" data-toggle="popover" 
    title="Palazzo del Governo " 
    data-content="<img src='images/palazzo_governo.jpg' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    Il Palazzo del Governo di Taranto è un importante edificio pubblico situato nella città vecchia di Taranto, in Puglia. Il palazzo fu costruito alla fine del XIX secolo e fu utilizzato come sede del governo italiano durante il periodo fascista. Oggi, il Palazzo del Governo ospita la Prefettura di Taranto e altre importanti istituzioni pubbliche.

    Il Palazzo del Governo di Taranto è uno dei più imponenti edifici della città vecchia, con una facciata in stile neoclassico, caratterizzata da un portico a colonne e da un balcone centrale. L'interno del palazzo è decorato con affreschi e opere d'arte che celebrano la storia e la cultura della Puglia.">

      </svg>
    </div>

    <div class="Pin" style="top: 62vh;left: 74vh;" src="images/monumento_marinai.jpg" data-toggle="popover" 
    title="Monumento al Marinaio " 
    data-content="<img src='images/monumento_marinai.jpg' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    Il Monumento ai Marinai di Taranto è un importante monumento commemorativo situato sul lungomare della città, di fronte al Mar Grande. Il monumento è stato realizzato per onorare la memoria dei marinai italiani che persero la vita durante la Seconda Guerra Mondiale.

    Il monumento fu inaugurato nel 1960 e fu realizzato su progetto dell'architetto tarantino Pietro Aschieri. La struttura è alta circa 33 metri ed è composta da quattro piloni in cemento armato, che rappresentano le quattro sezioni della Marina Militare italiana: la Marina Mercantile, la Marina Militare, la Marina Ausiliaria e la Guardia Costiera.">
      <svg class="marker" xmlns="http://www.w3.org/2000/svg"  fill="red" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" >
        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
      </svg>
    </div>

    <div class="Pin" style="top: 48vh;left: 109vh;" src="images/villa_peripato.webp" data-toggle="popover" 
    title="Villa Peripato " 
    data-content="<img src='images/villa_peripato.webp' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
   La Villa Peripato è un parco pubblico situato nella città di Taranto, in Puglia. Il parco si trova sulle pendici della collina di Taranto, ed è stato inaugurato nel 1890. La Villa Peripato è uno dei parchi più antichi e suggestivi della città, ed è un luogo molto frequentato dai tarantini e dai turisti che visitano la città.

    La Villa Peripato si estende su una superficie di circa 5 ettari, ed è caratterizzata da una grande varietà di piante e alberi secolari, tra cui ulivi, lecci, cipressi e pini. Il parco ospita inoltre numerosi percorsi pedonali, fontane, laghetti artificiali e statue in marmo.">
      <svg class="marker" xmlns="http://www.w3.org/2000/svg"  fill="red" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" >
        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>

  <script>

    $(document).ready(function() {
   $("[data-toggle=popover]").popover({
      html: true,
      placement: function (context, source) {
        var position = $(source).position();
        if (position.left > 515) {
            return "left";
        }

        if (position.left < 515) {
            return "right";
        }

      
    },
   }).on("click", function () {
          var _this = this;
          
          $(this).popover("show");
          $(this).siblings(".popover").on("mouseleave", function () {
              $(_this).popover('hide');
          });
       }).on("mouseleave", function () {
          var _this = this;
          setTimeout(function () {
              if (!$(".popover:hover").length) {
                  $(_this).popover("hide")
              }
          }, 0.5);    
      });
      });




  </script>
