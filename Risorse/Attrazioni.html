    <div class="Pin" style="top: 53vh;left: 41%; " src="images/cast_arag.png" data-toggle="popover" title="Castello Aragonese" data-content="<input type='checkbox' class='toggle-box' id='toggle-box1'><label for='toggle-box1' class='imgLabel'> <img src='images/cast_arag.png' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>  </label>
    
    Il Castello Aragonese è un'antica fortezza situata sull'isola di San Pietro, al largo della città.La struttura del castello risale al XV secolo, ma i suoi fondamenti risalgono all'epoca romana. Il castello fu utilizzato come fortezza militare e prigione nel corso della sua storia. Oggi è aperto al pubblico e ospita mostre ed eventi culturali. Il castello si trova su una collina e offre una vista panoramica sulla città di Taranto e sul mare circostante.Il Castello Aragonese ha una forma poligonale e presenta diverse torri, bastioni e mura difensive che testimoniano la sua funzione di fortificazione militare. All'interno del castello si trovano la cappella di San Pietro e il Museo Archeologico Nazionale di Taranto, che ospita importanti collezioni di reperti archeologici della Magna Grecia e dell'epoca romana.">
      <svg data-toggle="tooltip" title="Castello Aragonese"  placement="bottom" class=" right" xmlns="http://www.w3.org/2000/svg"  fill="red" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" >

      </svg>

    <div class="Pin" style="top: 48vh;left:45%;" data-toggle="popover" 
    title="Ponte Girevole" 
    data-content="<img src='images/ponte_girevole.jfif' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    Il Ponte girevole di Taranto è un ponte strallato che attraversa il Mar Grande e collega la città con la zona industriale di Talsano. La sua caratteristica principale è la possibilità di ruotare su se stesso, permettendo il passaggio delle navi di grandi dimensioni che si dirigono verso il porto di Taranto.
    Inaugurato nel 1887, il ponte è stato uno dei primi ponti girevoli costruiti in Italia. La sua struttura metallica ha una lunghezza di circa 90 metri e un'altezza di circa 15 metri. Il ponte è supportato da due grandi piloni di cemento armato e da numerosi cavi in acciaio, che conferiscono alla struttura una notevole stabilità.
    ">

      </svg>
    </div>
  
    <div class="Pin" style="top: 43.5vh;left: 56%;" src="images/MArTA.jpg" data-toggle="popover" 
    title="MArTa - Museo Archeologico Nazionale" 
    data-content="<img src='images/MArTA.jpg' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    Il MArTA - Museo Archeologico Nazionale di Taranto è uno dei più importanti musei archeologici d'Italia. Il museo è stato fondato nel 1887 e si trova all'interno dell'antico convento dei Padri Domenicani, in piazza Maria Immacolata.
    Il MArTA ospita una vasta collezione di reperti archeologici che coprono un arco temporale che va dall'età del Bronzo all'età romana. La collezione del museo è stata arricchita nel corso degli anni grazie a importanti scoperte archeologiche effettuate nella zona di Taranto e in altre parti della Puglia.">
      <svg data-toggle="tooltip" title="Museo MarTa" class=" right" xmlns="http://www.w3.org/2000/svg"  fill="red" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" >

      </svg>

    <div class="Pin" style="top: 44vh;left: 36.5%;" data-toggle="popover" 
    title="Colonne Doriche" 
    data-content="<img src='images/colonne.jpeg' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    Le Colonne Doriche sono un importante sito archeologico della città. Si tratta di due imponenti colonne, alte circa 8 metri, che facevano parte di un tempio dorico dedicato alla dea Atena. Secondo gli studiosi, le colonne risalgono al V secolo a.C. e sono considerate uno dei più antichi esempi di architettura dorica in Italia. Sono realizzate in calcare locale e presentano una decorazione scultorea raffigurante motivi geometrici e animali fantastici. Le Colonne Doriche di Taranto rappresentano uno dei simboli più importanti dell'antica Magna Grecia e sono un'attrazione turistica molto apprezzata della città.">
      <svg data-toggle="tooltip" title="Colonne Doriche" class=" right" xmlns="http://www.w3.org/2000/svg"  fill="red" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" >
        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
      </svg>  
    </div>

    <div class="Pin" style="top: 65vh;left: 53%;" src="images/palazzo_governo.jpg" data-toggle="popover" 
    title="Palazzo del Governo " 
    data-content="<img src='images/palazzo_governo.jpg' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    Il Palazzo del Governo di Taranto è un importante edificio pubblico situato nella città vecchia. Il palazzo fu costruito alla fine del XIX secolo e fu utilizzato come sede del governo italiano durante il periodo fascista. Oggi, il Palazzo del Governo ospita la Prefettura della città e altre importanti istituzioni pubbliche.
    Il Palazzo del Governo è uno dei più imponenti edifici della città vecchia, con una facciata in stile neoclassico, caratterizzata da un portico a colonne e da un balcone centrale. L'interno del palazzo è decorato con affreschi e opere d'arte che celebrano la storia e la cultura della Puglia.">
      <svg data-toggle="tooltip" title="Palazzo Governo" class=" right" xmlns="http://www.w3.org/2000/svg"  fill="red" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" >

    <div class="Pin" style="top: 57vh;left: 45.5%" src="images/monumento_marinai.jpg" data-toggle="popover" 
    title="Monumento al Marinaio " 
    data-content="<img src='images/monumento_marinai.jpg' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
    Il Monumento ai Marinai di Taranto è un importante monumento commemorativo situato sul lungomare della città, di fronte al Mar Grande. Il monumento è stato realizzato per onorare la memoria dei marinai italiani che persero la vita durante la Seconda Guerra Mondiale.
    Il monumento fu inaugurato nel 1960 e fu realizzato su progetto dell'architetto tarantino Pietro Aschieri. La struttura è alta circa 33 metri ed è composta da quattro piloni in cemento armato, che rappresentano le quattro sezioni della Marina Militare italiana: la Marina Mercantile, la Marina Militare, la Marina Ausiliaria e la Guardia Costiera.">
      <svg data-toggle="tooltip" title="Monumento al Marinaio" class=" right" xmlns="http://www.w3.org/2000/svg"  fill="red" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" >

    <div class="Pin" style="top: 42vh;left: 69%;" src="images/villa_peripato.webp" data-toggle="popover" 
    title="Villa Peripato " 
    data-content="<img src='images/villa_peripato.webp' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
   La Villa Peripato è un parco pubblico situato nel centro città. Il parco si trova sulle pendici della collina di Taranto, ed è stato inaugurato nel 1890. La Villa Peripato è uno dei parchi più antichi e suggestivi della città, ed è un luogo molto frequentato dai tarantini e dai turisti che visitano la città.
    La Villa Peripato si estende su una superficie di circa 5 ettari, ed è caratterizzata da una grande varietà di piante e alberi secolari, tra cui ulivi, lecci, cipressi e pini. Il parco ospita inoltre numerosi percorsi pedonali, fontane, laghetti artificiali e statue in marmo.">

    <div class="Pin " style="top: 21vh;left: 15%;" src="images/Chiesa_San_Domenico.jpg" data-toggle="popover" 
    title="Chiesa di San Domenico Maggiore" 
    data-content="<img src='images/Chiesa_San_Domenico.jpg' style='width:40vh; float:left; padding: 0vh 2vh 1vh 0vh'>
    
   La Chiesa di San Domenico Maggiore è uno dei principali luoghi di culto di Taranto. Costruita nel XIII secolo, è stata modificata e ampliata nel corso dei secoli successivi. La facciata presenta un portale gotico e un rosone centrale, mentre l'interno è a navata unica con cappelle laterali e ospita pregevoli opere d'arte, tra cui affreschi, tele e statue. Alcune delle opere più importanti sono il Crocifisso ligneo del XVII secolo, il dipinto della Madonna delle Grazie del XVIII secolo e il fonte battesimale in pietra del XVI secolo. La chiesa è stata danneggiata dal terremoto del 1972 ma è stata successivamente restaurata.">

        if (position.left > 540) {
            return "left";
        }

        if (position.left < 540) {

   }).on("click", function () {

        if (position.top < 400) { //funziona bene se lo zoom del browser è 100%
            $(this).siblings(".popover").addClass("marg-10");
            $(".arrow").addClass("arrTop");
        }
          
          $(this).popover('show');

          $("svg").tooltip('hide');
          $(this).siblings(".popover").on("mouseleave", function () {
              $(_this).popover('hide');
          });
       }).on("mouseleave", function () {
          var _this = this;
          setTimeout(function () {
              if (!$(".popover:hover").length) {
                  $(_this).popover("hide")
              }
          }, 60);    
      });
      $("[data-toggle=popover]").popover('show');
      $("[data-toggle=popover]").popover('hide');
