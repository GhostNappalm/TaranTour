<!DOCTYPE html>
<html>
<head>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

   
   <link rel="stylesheet" href="css\generalCss.css">

   <style>
.pop-up {
 
 /* top: 200px;
  width: 500px;*/

  text-align: center;
  margin: 0;
  display: flex;
  padding: 0;
  animation: drop 0.5s ease forwards, swing 2s 3s ease forwards;
}


/*// POP-UP ANIMATION STYLES //*/

@keyframes drop {
  0% {
    opacity: 0;
  }
  70% {
    transform: translateY(100px)
  }
  100% {
    opacity: 1;
    transform: translateY(95px)
  }
}

.aiut{
  width: 45%;
  background-color:white;
  z-index: 5;
  /*right: 45vh;
  top: 30vh;*/
  padding: 1%;
  border-radius: 20px;

}

.cont {
  background-color: rgba(128, 128, 128, 0.523);
  width: 100%;
	height: 100vh;
	top: 0vh;
	right: 0vh;	
  left: 0;
  bottom: 0;
  margin: 0;
  justify-content: center;
  align-items: center;
  text-align: center;
}


.cl {
  width: 100%;
  position: fixed;
  top: 20vh;
  display: flex;
      justify-content: center;
      align-items: center;
}

   </style>

   
</head>
<body>

  <button id="popup-mappa">Pop-up Mappa</button>

<div id="sfo" class="row cont" style="display: none;">
  
   <div id="pop-up-mappa" class="pop-up row position-absolute cl">

       <div class="aiut "> 
           <h3>*Mappa Applicazione*</h3>
           <input id="closebutton" class="btn btn-secondary" type="button" value="Chiudi">
         </div>

    </div>  
</div>

<button id="popup-aiuto">Pop-up Aiuto</button>

<div id="aiu" class="row cont" style="display: none; background-color: blueviolet;">
  
  <div id="pop-up-aiuto" class="pop-up row position-absolute cl">

      <div class="aiut "> 
          <h3>Clicca su una delle tradizioni e festivit√† presenti per visualizzare il contenuto</h3>
          <input id="closebutton2" class="btn btn-secondary" type="button" value="Chiudi">
        </div>

   </div>  
</div>




<script>

$(document).ready(function() {

  $('#popup-mappa').click(function() {
    $('#sfo').fadeIn(200);
    $('#pop-up-mappa').show();
  });

  $('#closebutton').click(function() {
    $('#sfo').hide();
    $('#pop-up-mappa').hide();
  });

  $('#popup-aiuto').click(function() {
    $('#aiu').fadeIn(200);
    $('#pop-up-aiuto').show();
  });

  $('#closebutton2').click(function() {
    $('#aiu').hide();
    $('#pop-up-aiuto').hide();
  });


});
   
</script> 
</body>


</html>
