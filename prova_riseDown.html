<!DOCTYPE html>
<html>
<head>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

   
   <link rel="stylesheet" href="css\generalCss.css">

   <style>
#pop-up {
 
 /* top: 200px;
  width: 500px;*/

  text-align: center;
}


/*// POP-UP ANIMATION STYLES //*/

#pop-up {
  
  
  animation: drop 0.5s ease forwards, swing 2s 3s ease forwards;
}
@keyframes drop {
  0% {
    opacity: 0;
  }
  70% {
    transform: translateY(100px)
  }
  100% {
    opacity: 1;
    transform: translateY(95px)
  }
}

.aiut{
  width: 45%;
  background-color:white;
  z-index: 5;
  /*right: 45vh;
  top: 30vh;*/
  padding: 1%;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}

.grigio{
  position: fixed;
  width: 100%;
  height: 80vh;
background-color: gray;
display: flex;
      justify-content: center;
      align-items: center;

}

   </style>

   
</head>
<body>
  <button id="apri-popup">Apri pop-up</button>
<div class="grigio">
   <div id="pop-up">
       <div class="aiut text-center"> 
           <h3>Clicca su una delle tradizioni e festivit√† presenti per visualizzare il contenuto</h3>
           <input id="closebutton" class="btn btn-secondary" type="button" value="Chiudi">
         </div>
        </div>
</div>


<script>

$(document).ready(function() {
  $('#apri-popup').click(function() {
   
    $('#pop-up').show();
  });

  $('#closebutton').click(function() {
    $('#pop-up').hide();
  });

});
   
</script> 
</body>


</html>
